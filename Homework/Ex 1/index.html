<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="flex flex-col items-center">
      <h1 class="text-center mb-5 text-2xl">Restaurant Menu</h1>
      <div id="menu-container">
        <h2>Drinks</h2>
        <div id="drinks-menu" class="flex flex-wrap gap-5 justify-center"></div>

        <h2>Sandwiches</h2>
        <div id="sandwiches-menu" class="flex flex-wrap gap-5 justify-center"></div>
      </div>

      <h1 class="text-center mt-8 mb-5 text-2xl">Your Orders</h1>
      <div id="cart-container"></div>
      <p id="cart-total" class="mt-5 font-bold text-right text-2xl"></p>
    </div>
    <!-- Add Item Button -->
    <button id="add-item-btn" class="fixed cursor-pointer text-white text-3xl border-0 rounded-full w-16 h-16 add-btn">+</button>

    <!-- Add Item Modal -->
    <div id="add-item-modal" class="modal hidden fixed w-full h-full  justify-center items-center">
      <div class="modal-content bg-white p-8 rounded-3xl w-85">
        <h3>Add New Item</h3>
        <form id="add-item-form">
          <!-- Modified: Added radio buttons for existing and new category -->
          <label>Category:</label>
          <div>
            <input
              type="radio"
              id="existing-category"
              name="category-type"
              value="existing"
              checked
            />
            <label for="existing-category">Existing Category</label>
            <select id="category" required>
              <option value="" disabled selected>Select Category</option>
              <option value="drinks">Drinks</option>
              <option value="sandwiches">Sandwiches</option>
            </select>
          </div>

          <div>
            <input
              type="radio"
              id="new-category"
              name="category-type"
              value="new"
            />
            <label for="new-category">New Category</label>
            <input
              type="text"
              id="new-category-name"
              placeholder="Enter new category"
              disabled
              required
            />
          </div>

          <label for="name">Name:</label>
          <input type="text" id="name" required />

          <label for="price">Price:</label>
          <input type="number" id="price" step="0.01" required />

          <label for="description">Description:</label>
          <textarea id="description" required></textarea>

          <label for="photo" class="custom-file-label">Choose an Image</label>
          <input type="file" id="photo" accept="image/*" required hidden />
          <p id="file-name" style="font-style: italic"></p>

          <button type="submit">Add Item</button>
          <button type="button" id="cancel-btn">Cancel</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

  </body>
</html>
